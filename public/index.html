<!doctype html>
<html ng-app="tradeApp">

<head>
    <title>Cripto Boot</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.10/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.10/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.10/angular-sanitize.min.js"></script>
    <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>

</head>

<body>
    <div class="container" ng-controller="TradeController">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 20px;">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Setup</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12 col-md-3 col-lg-3">
                                <div class="form-group">
                                    <label for="dnsens">Pair</label>
                                    <select ng-model="setup.pair" ng-options="option as option for option in pairs" class="form-control"></select>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-3 col-lg-3">
                                <div class="form-group">
                                    <label for="dnsens">Simultaneous Trades</label>
                                    <input class="form-control" type="number" id="trades" ng-model="setup.simultaneous_trade" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-3 col-lg-3">
                                <div class="form-group">
                                    <label for="dnsens">Time Frame (minutes)</label>
                                    <input class="form-control" type="number" id="time_frame" ng-model="setup.time_frame" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-3 col-lg-3">
                                <div class="form-group">
                                    <label for="dnsens">RSI Sensibility</label>
                                    <input class="form-control" type="number" id="rsi_sensibility" ng-model="setup.rsi_sensibility" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-3 col-lg-3">
                                <div class="form-group">
                                    <label for="dnsens">Balance</label>
                                    <input class="form-control" disabled type="number" id="trades" ng-model="setup.balance" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-3 col-lg-3">
                                <div class="form-group">
                                    <label for="dnsens">Maximum Amount per Trade</label>
                                    <input class="form-control" type="number" id="time_frame" ng-model="setup.max_amout_per_trade" required>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 pull-right">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <span class="label">Running</span>
                                    <input id="switch-shadow" ng-model="setup.running" class="switch switch--shadow" type="checkbox">
                                    <label for="switch-shadow"></label>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <span class="label">Trading</span>
                                    <input id="allowTrade" ng-model="setup.trading" class="switch switch--shadow" type="checkbox">
                                    <label for="allowTrade"></label>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <button ng-disabled="loading" ng-click="updateConfig()" type="button" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 20px;">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Orders</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-condensed" style="margin-bottom: 0px !important;">
                                <thead>
                                    <tr>
                                        <th>Coin</th>
                                        <th>Amount</th>
                                        <th>Ask at (BUY)</th>
                                        <th>Ask Price</th>
                                        <th>Bid at (SELL)</th>
                                        <th>Bid Price</th>
                                        <th>Profit</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                                <tfoot>
                                    <td colspan="5">
                                        <button type="button" class="btn btn-default">Export</button>
                                    </td>
                                    <td colspan="1" style="width: 15%;">
                                        <strong>Daily Success Rate</strong>
                                    </td>
                                    <td colspan="1">
                                        0%
                                    </td>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        angular.module('tradeApp', ['ngAnimate', 'toastr'])
            .controller('TradeController', ['$scope', '$timeout', '$http', '$filter', '$interval', 'toastr', function ($scope, $timeout, $http, $filter, $interval, toastr) {
                $scope.pairs = [
                    'BTC',
                    'BNB',
                    'ETH',
                    'USDT'
                ];
                $scope.loading = false;
                $scope.setup = {
                    pair: 'BTC',
                    simultaneous_trade: 0,
                    time_frame: 1,
                    rsi_sensibility: 6,
                    max_amout_per_trade: 0,
                    balance: 0,
                    runnig: false,
                    trading: false
                };

                $scope.updateConfig = function () {
                    $scope.loading = true;
                    $http.post('/api/setup', $scope.setup).then(() => {
                        toastr.success('Configurações alteradas com sucesso.', 'Sucesso!');
                        $scope.loading = false;
                    }, () => {
                        $scope.loading = false;
                    });
                };

                $scope.getServerData = function () {
                    $http.get('/api/setup').then((config) => {
                        if (config.data) {
                            $scope.setup = config.data;
                        }
                    });
                };

                $scope.getServerData();
            }]);
    </script>
</body>


</html>
